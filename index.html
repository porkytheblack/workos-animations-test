<html>
  <head>
    <meta charset="UTF-8">
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="/workos32x32.png" sizes="32x32">
    <title>Circuit Animation</title>
    <meta name="description" content="This is a clone of the circuit animation in workos.com site, made by porkytheblack">
    <!-- <link rel="stylesheet" type="text/css" href="styles.css"> -->
  </head>
  <body>
    <section class="section section--dark cc-circuit">
      
      <!-- Top -->
      <div class="circuit-wrap">
        <div class="curcuit-top">
          <img src="/circuit_top.png" alt="circuit_top" loading="lazy" height="477" width="859" class="circuit-top-img">
          <img src="/circuit_top_highlight.png" loading="lazy" alt="looping_lines" class="circuit-top-looping-lines" sizes="(max-width: 767px) 100vw, (max-width: 991px) 89vw, 859px" srcset="/circuit_top_looping_lines_p_500.png 500w, /circuit_top_looping_lines_p_800.png 800w, /circuit_top_looping_lines_p_1080.png 1080w, /circuit_top_looping_lines_p_1600.png 1600w, /circuit_top_highlight.png 1718w">
          <div class="circuit-top-highlight-lines-wrap">
            <div style="transform: translate3d(0px, 100%, 0px) scale3d(1,1,1) rotateX(0deg) rotateY(0deg)  rotateZ(0deg) skew(0deg, 0deg); transform-style: preserve-3d; " class="circuit-top-highlight-line"></div>
          </div>
          <div style="display: block;" class="circuit-looping-highlight circuit-looping-highlight--top "></div>
          <div class="circuit-top-bg"></div>
        </div>
        <div class="chip-wrap">
          <div class="chip-ix-reset-trigger" style="display: block;"></div>
          <div class="chip-ix-in-trigger" style="display: block;" ></div>
          <div class="chip-shadow" style="opacity: 1;" ></div>
          <div class="chip-border" style="opacity: 1;" >
            <div class="chip-border-inner" style="transform: translate3d(0px, 0px, 0px) scale3d(1,1,1) rotateX(0deg) rotateY(0deg) rotateZ(365deg) skew(0deg, 0deg); transform-style: preserve-3d;" ></div>
          </div>
          <div class="chip-face">
            <div class="chip-face-content">
              <div class="chip-logo-wrap">
                <img src="/chip_logo.png" loading="lazy" width="164" height="153" style="opacity: 1;" class="chip-logo" alt="">
              </div>
              <div class="circuit-chip-text">
                WorkOs
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Bottom -->
      <div class="circuit-curved">
        <div class="circuit-bottom">
          <div class="circuit-bottom-img-wrap">
            <img src="/circuit_bottom.png" loading="lazy" alt="circuit_bottom" class="circuit-bottom-img" height="234" width="728">
            <img src="/circuit_bottom_looping_lines.png" loading="lazy" sizes="(max-width: 479px) 100vw, 728px" srcset="/circuit_bottom_looping_lines_p_500.png 500w, /circuit_bottom_looping_lines_p_800.png 800w, /circuit_bottom_looping_lines.png 1456w" class="circuit-bottom-looping-lines" alt="" >
            <div class="circuit-looping-highlight circuit-looping-highlight--bottom" style="display: block;" ></div>
            <div class="circuit-bottom-bg"></div>
            <div class="circuit-chip-highlight circuit-chip-highlight--bottom" style="opacity: 1; transform: translate3d(0px, 0px, 0px) scale3d(7, 7, 1) rotateX(0deg) rotateY(0deg) rotateZ(0deg) skew(0deg, 0deg, 0deg); transform-style: preserve-3d;" ></div>
          </div>
          <div class="circuit-logos-wrap" style="opacity: 1;" >
            <div class="circuit-logos-track">
              <div class="circuit-logos-track-inner">
                <div class="circuit-logos-row">
                  <div class="circuit-logo-item">
                    <img src="/company_logos/okta.svg" loading="lazy" width="74" height="25" class="circuit-logo-img" alt="" srcset="">
                  </div>
                  <div class="circuit-logo-item">
                    <img src="/company_logos/azure.svg" loading="lazy" width="74" height="25" class="circuit-logo-img" alt="" srcset="">
                  </div>
                  <div class="circuit-logo-item">
                    <img src="/company_logos/google.svg" loading="lazy" width="74" height="25" class="circuit-logo-img" alt="" srcset="">
                  </div>
                  <div class="circuit-logo-item">
                    <img src="/company_logos/saml.svg" loading="lazy" width="74" height="25" class="circuit-logo-img" alt="" srcset="">
                  </div>
                  <div class="circuit-logo-item">
                    <img src="/company_logos/onelogin.svg" loading="lazy" width="74" height="25" class="circuit-logo-img" alt="" srcset="">
                  </div>
                  <div class="circuit-logo-item">
                    <img src="/company_logos/adfs.svg" loading="lazy" width="74" height="25" class="circuit-logo-img" alt="" srcset="">
                  </div>
                </div>
              </div>
            </div>
            <div class="circuit-logos-track">
              <div class="circuit-logos-track-inner">
                <div class="circuit-logos-row ">
                  <div class="circuit-logo-item">
                    <img src="/company_logos/bamboohr.svg" loading="lazy" width="74" height="25" class="circuit-logo-img" alt="" srcset="">
                  </div>
                  <div class="circuit-logo-item">
                    <img src="/company_logos/jumpcloud.svg" loading="lazy" width="74" height="25" class="circuit-logo-img" alt="" srcset="">
                  </div>
                  <div class="circuit-logo-item">
                    <img src="/company_logos/pingidentity.svg" loading="lazy" width="74" height="25" class="circuit-logo-img" alt="" srcset="">
                  </div>
                  <div class="circuit-logo-item">
                    <img src="/company_logos/openid.svg" loading="lazy" width="74" height="25" class="circuit-logo-img" alt="" srcset="">
                  </div>
                  <div class="circuit-logo-item">
                    <img src="/company_logos/duo.svg" loading="lazy" width="74" height="25" class="circuit-logo-img" alt="" srcset="">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    
  </body>
</html>
